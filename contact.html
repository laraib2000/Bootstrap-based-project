<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="shortcut icon" href="images1/contact logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- navbar start  -->

  <nav class="navbar navbar-expand-lg bg-color py-5 pt-lg-5">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-capitalize" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-capitalize" href="#online-section">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-capitalize" href="/contact.html">contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

   <!-- contact section  -->

   <section class="common-section contact-section text-white pt-5 bg-color">

    <div class="container text-center common-title fw-bold">
      <h2 class="common-heading text-white">Contact Us</h2>
      <hr class="w-25 mx-auto">
    </div>

    <div class="container">
      <div class="form-section mx-auto">
      <form>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6 col-12">
              <label for="exampleFormUserFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleFormUserFirstName" placeholder="First name" required="required">
            </div>

            <div class="col-lg-6 col-12">
              <label for="exampleFormUserLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleFormUserLastName" placeholder="Last name">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email" required="required">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Suggestion</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your message" rows="3" required="required"></textarea>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  </section>

  <!-- contact section end  -->

  <!-- footer section starts  -->

   <footer class="main-footer-section bg-color">
     <div class="contact-details">
      <div class="container px-5">
        <div class="row g-0">
          <div class="col-lg-4">
            <div class="contact-div p-5 d-flex flex-column justify-content-center align-items-center">
              <div class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3">
                <img src="./images/contact.png" alt="phone image" class="img-fluid">
              </div>
              <p class="text-white">(+00) 12345 67890 </p>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="contact-div p-5 d-flex flex-column justify-content-center align-items-center">
              <div class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3">
                <img src="./images/email.png" alt="phone image" class="img-fluid">
              </div>
              <p class="text-white">(+00) 12345 67890 </p>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="contact-div p-5 d-flex flex-column justify-content-center align-items-center">
              <div class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3">
                <img src="./images/map.png" alt="phone image" class="img-fluid">
              </div>
              <p class="text-white">(+00) 12345 67890 </p>
            </div>
          </div>

        </div>
      </div>
     </div>
   </footer>
  
  <!-- footer section ends  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</body>

</html>
